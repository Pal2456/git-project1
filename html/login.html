<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="book-square">
                    <div class="featured-image">
                        <img src="pic/book-icon.png" alt="Bookstore Image" class="img-fluid rounded">
                    </div>
                </div>
                <!-- Text Container -->
                <div class="text-center mt-3">
                    <p class="text-white fs-2 mb-2"
                        style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                        Be Verified
                    </p>
                    <small class="text-white text-wrap"
                        style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join us to buy
                        books</small>
                </div>
            </div>


            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row allign-items-center">
                    <div class="header-text mb-4">
                        <p>Hello,Again</p>
                        <p>We are happy to have you back.</p>
                    </div>
                  <form action="index.html">
                    <div class="input-group mb-3 ">
                        <input type="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address" required>
                    </div>

                    <div class="input-group mb-1 ">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>

                  </form>

                    <div class="row">
                        <small>Don't have account? <a href="register.html">Sign up</a></small>
                    </div>




                </div>
                <!-- Right box content -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
