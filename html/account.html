<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Account Details</h3>
                    </div>
                    <div class="card-body">
                        <!-- Profile Section -->
                        <div class="profile-container text-center mb-4">
                            <img src="pic/Profile-pic.jpg" alt="Profile Photo" class="profile-img rounded-circle mb-3">
                            <h3>John Doe</h3>
                            <p>john.doe@example.com</p>
                            <button class="btn btn-secondary" onclick="changeProfilePhoto()">Change Profile
                                Photo</button>
                        </div>
                        <!-- Personal Information -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" value="John" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" value="Doe" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                        </div>
                        <hr>
                        <h5>Account Settings</h5>
                        <!-- Change Password Button -->
                        <div class="mb-3">
                            <button type="button" class="btn btn-warning w-100"
                                onclick="window.location.href='change-password.html';">
                                Change Password
                            </button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="login.html" class="btn btn-danger w-100">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeProfilePhoto() {
            alert("Profile photo change functionality can be implemented here.");
            // You can add logic to upload a new profile photo here
        }
    </script>
</body>

</html>
