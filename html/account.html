<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="site-header">
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg" style="background-color: #074bb1;" data-bs-theme="dark">
                <div class="container-fluid">
                    <!-- Brand Name -->
                    <a class="navbar-brand" href="#"
                        style="font-family: 'Lobster', cursive; font-size: 1.8rem;">Purely</a>


                    <!-- Navbar Toggler for Small Screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar Links and Search Form -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Left Section: Navigation Links and Search Bar -->
                        <div class="d-flex align-items-center me-auto">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Category
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                                        <li><a class="dropdown-item" href="#">Fiction</a></li>
                                        <li><a class="dropdown-item" href="#">Non-Fiction</a></li>
                                        <li><a class="dropdown-item" href="#">Academic</a></li>
                                        <li><a class="dropdown-item" href="#">Comics & Graphic Novels</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="topsell.html">Top Selling</a>
                                </li>
                            </ul>

                            <!-- Search Form -->
                            <form class="d-flex ms-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-light" type="submit">Search</button>
                            </form>
                        </div>

                        <!-- Right Section: Username Dropdown and Profile Picture -->
                        <div class="d-flex align-items-center">
                            <!-- Username Dropdown -->
                            <div class="dropdown me-3">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="usernameDropdown"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Username
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usernameDropdown">
                                    <li><a class="dropdown-item" href="account.html">Profile</a></li>
                                    <li><a class="dropdown-item" href="history.html">Order History</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                                </ul>
                            </div>

                            <!-- Profile Picture -->
                            <div class="profile-pic">
                                <img src="https://via.placeholder.com/40" alt="Profile Picture" class="rounded-circle"
                                    width="40" height="40">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Account Details</h3>
                    </div>
                    <div class="card-body">
                        <!-- Profile Section -->
                        <div class="profile-container text-center mb-4">
                            <img src="pic/Design/Profile-pic.jpg" alt="Profile Photo" class="profile-img rounded-circle mb-3">
                            <h3>John Doe</h3>
                            <p>john.doe@example.com</p>
                            <button class="btn btn-secondary" onclick="changeProfilePhoto()">EDIT</button>
                        </div>
                        <!-- Personal Information -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" value="John" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" value="Doe" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="phonenumber" class="form-label">Phone Number</label>
                            <input type="phonenumber" class="form-control" id="phonenumber" value="098xxxxxxx" readonly>

                        </div>
                        <hr>
                        <h5>Account Settings</h5>
                        <!-- Change Password Button -->
                        <div class="mb-3">
                            <button type="button" class="btn btn-warning w-100"
                                onclick="window.location.href='change-password.html';">
                                Change Password
                            </button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="login.html" class="btn btn-danger w-100">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeProfilePhoto() {
            alert("Profile photo change functionality can be implemented here.");
            // You can add logic to upload a new profile photo here
        }
    </script>
</body>

</html>
